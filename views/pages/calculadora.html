<!DOCTYPE html>
<html>

<head>
    <title>Calculadora</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="css\style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</head>

<body onkeypress="manipularTeclado()">
    <nav class="navbar navbar-dark bg-dark">
        <h1>MY-CALC</h1>
      </nav>
      
    <table>
        <tr>
            <td colspan="6"><input type="text" id="display" value="0" disabled></td>
        </tr>
        <tr>
            <td><input type="button" value="7" onclick="atualizarDisplay(this)" class="Number"/></td>
            <td><input type="button" value="8" onclick="atualizarDisplay(this)" class="Number"/></td>
            <td><input type="button" value="9" onclick="atualizarDisplay(this)" class="Number"/></td>
            <td><input type="button" value="*" onclick="atualizarDisplay(this)" class="Number"/></td>
        </tr>
        <tr>
            <td><input type="button" value="4" onclick="atualizarDisplay(this)" class="Number"/></td>
            <td><input type="button" value="5" onclick="atualizarDisplay(this)" class="Number"/></td>
            <td><input type="button" value="6" onclick="atualizarDisplay(this)" class="Number"/></td>
            <td><input type="button" value="-" onclick="atualizarDisplay(this)" class="Number"/></td>
        </tr>
        <tr>
            <td><input type="button" value="1" onclick="atualizarDisplay(this)" class="Number"/></td>
            <td><input type="button" value="2" onclick="atualizarDisplay(this)" class="Number"/></td>
            <td><input type="button" value="3" onclick="atualizarDisplay(this)" class="Number"/></td>
            <td><input type="button" value="+" onclick="atualizarDisplay(this)" class="Number"/></td>
        </tr>
        <tr>
            <td><input type="button" value="C" onclick="limparDisplay()" class="Number"/></td>
            <td><input type="button" value="0" onclick="atualizarDisplay(this)" class="Number"/></td>
            <td><input type="button" value="/" onclick="atualizarOperacao(this)" class="Number"/></td>
            <td rowspan="2"><input type="button" value="=" onclick="calcularOperacao()" class="Number" id="equals"/></td>
        </tr>
        <tr>
            <td><input type="button" value="(" onclick="atualizarDisplay(this)" class="Number"/></td>
            <td><input type="button" value=")" onclick="atualizarDisplay(this)" class="Number"/></td>
            <td><input type="button" value="." onclick="atualizarDisplay(this)" class="Number"/></td>
        </tr>
    </table>

    <script src="js\calc_functions.js"></script>

</body>

</html>
